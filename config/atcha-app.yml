apiVersion: apps/v1
kind: Deployment
metadata:
  name: atcha-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atcha-app
  template:
    metadata:
      labels:
        app: atcha-app
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: atcha-app
        image: acratcha.azurecr.io/atcha-app:50
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: SLACK_CHANNEL
          valueFrom:
            secretKeyRef:
              name: atcha-secret
              key: SLACK_CHANNEL
        - name: SLACK_TOKEN
          valueFrom:
            secretKeyRef:
              name: atcha-secret
              key: SLACK_TOKEN
